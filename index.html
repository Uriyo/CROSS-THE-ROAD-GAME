<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet " href="./style.css">
    <title>CROSS THE ROAD GAME</title>
</head>
<body>
    <div class="Container"><h1>CROSS THE ROAD</h1></div>
    <div class="Content"><h1>HELP THE TODDLER CROSS THE ROAD USING NAVIGATION KEYS </h1>
    <button  class ="easy" type="button" onclick="Easy()"> EASY </button>
    <button class="medium" type ="button" onclick="Medium()"> MEDIUM </button>
    <button class="hard" type = "button" onclick="Hard()"> HARD </button>
    <br> 
    </div>
    <div id="Arena" >
        <!-- <div class="Navigation">Navigation</div> -->
        <div id="road1">
            <!-- car here -->
        </div>
            <div class = "character" src= "./image/character2.png">
    </div>
    <div class="Navigation"><b>Navigation</b><br><br>
        <button type = "button" style="height: 40px; width: 50px; left: 50%; text-align: center; font-size: x-small;"  onclick ="moveForward()" > Up</button><br>
        <button type = "button" style="height: 40px; width: 50px; left: 50%; text-align: center; font-size: x-small;" onclick ="moveLeft()" > LEFT</button>
        <button type ="button" style="height: 40px; width: 50px; left: 50%; text-align: center; font-size: x-small;" onclick ="moveDown()"> DOWN</button>
        <button type ="button" style="height: 40px; width: 50px; left: 50%; text-align: center; font-size: x-small;" onclick = "moveRight()"> RIGHT</button>
    </div>
    <div class="Lifes"> LIFES : 
        <b>3</b>
    </div>
    <div id="theme">
    <span>
        <button class="change_bg" type = "button" onclick="ChangeBg()"> CHANGE<br>BACKGROUND</button>
        <br>
        <button class="change_char" type = "button" onclick="ChangeChar()"> CHANGE<br>CHARACTER</button>
        <br>
        <button class="add_border" type="button" onclick="ChangeBorder()"> ADD <br> BORDER </button>
    </span>
    </div>
    <script src="./javascript.js">
    </script>    
</body>
</html>
